<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Domain For Sale | epitaxy.ai</title>
        <style>
            :root {
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;
                --accent: #38bdf8;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background-color: var(--bg-color);
                color: var(--text-primary);
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            .container {
                background-color: var(--card-bg);
                padding: 3rem;
                border-radius: 24px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                max-width: 440px;
                width: 90%;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .badge {
                background-color: rgba(56, 189, 248, 0.1);
                color: var(--accent);
                padding: 6px 16px;
                border-radius: 99px;
                font-size: 0.8rem;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
            h1 {
                font-size: 2.2rem;
                margin: 1.5rem 0 0.5rem;
                letter-spacing: -0.02em;
            }
            p {
                color: var(--text-secondary);
                line-height: 1.6;
                margin-bottom: 2.5rem;
                font-size: 1.05rem;
            }
            .email-btn {
                display: block;
                background-color: var(--accent);
                color: #0f172a;
                text-decoration: none;
                padding: 1.1rem;
                border-radius: 12px;
                font-weight: 700;
                font-size: 1.1rem;
                transition:
                    transform 0.2s,
                    opacity 0.2s,
                    box-shadow 0.2s;
            }
            .email-btn:hover {
                transform: translateY(-2px);
                opacity: 0.95;
                box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
            }
            .footer {
                margin-top: 2.5rem;
                font-size: 0.85rem;
                color: var(--text-secondary);
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <span class="badge">Premium Domain</span>
            <h1>epitaxy.ai</h1>
            <p>This domain is currently <strong>available for purchase</strong>. Please contact the administrator for inquiries.</p>

            <a href="mailto:admin@epitaxy.ai" class="email-btn"> admin@epitaxy.ai </a>

            <div class="footer">&copy; <span id="current-year"></span> Admin Contact. All rights reserved.</div>
        </div>

        <script>
            document.getElementById("current-year").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
